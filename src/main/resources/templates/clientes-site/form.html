<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${titulo}">Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 m-0" th:text="${titulo}">Cliente</h1>
            <a class="btn btn-secondary" th:href="@{/clientes-site}">Voltar</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/clientes-site}" th:object="${cliente}" method="post" novalidate>
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Nome *</label>
                        <input class="form-control" th:field="*{nome}" required />
                        <div class="text-danger small" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CPF</label>
                        <input class="form-control" th:field="*{cpf}" />
                        <div class="text-danger small" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" th:field="*{dataNascimento}" />
                    </div>

                    <h5 class="mb-3">Endereço</h5>
                    <input type="hidden" th:field="*{endereco.id}" />
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label">Logradouro *</label>
                            <input class="form-control" th:field="*{endereco.logradouro}" />
                            <div class="text-danger small" th:if="${#fields.hasErrors('endereco.logradouro')}" th:errors="*{endereco.logradouro}"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Número</label>
                            <input class="form-control" th:field="*{endereco.numero}" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Complemento</label>
                            <input class="form-control" th:field="*{endereco.complemento}" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Bairro *</label>
                            <input class="form-control" th:field="*{endereco.bairro}" />
                            <div class="text-danger small" th:if="${#fields.hasErrors('endereco.bairro')}" th:errors="*{endereco.bairro}"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cidade *</label>
                            <input class="form-control" th:field="*{endereco.cidade}" />
                            <div class="text-danger small" th:if="${#fields.hasErrors('endereco.cidade')}" th:errors="*{endereco.cidade}"></div>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">UF *</label>
                            <input class="form-control" th:field="*{endereco.uf}" />
                            <div class="text-danger small" th:if="${#fields.hasErrors('endereco.logradouro')}" th:errors="*{endereco.uf}"></div>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">CEP *</label>
                            <input class="form-control" th:field="*{endereco.cep}" />
                            <div class="text-danger small" th:if="${#fields.hasErrors('endereco.cep')}" th:errors="*{endereco.cep}"></div>
                        </div>
                    </div>

                    <button class="btn btn-primary" style="margin-top: 20px;" type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
