<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3 m-0">Clientes</h1>
            <a class="btn btn-primary" th:href="@{/clientes-site/novo}">+ Novo cliente</a>
        </div>

        <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>

        <div class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Data Nasc.</th>
                            <th>Endereço</th>
                            <th style="width: 160px">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${clientes}">
                            <td th:text="${c.id}">1</td>
                            <td th:text="${c.nome}">Fulano</td>
                            <td th:text="${c.cpf}">000.000.000-00</td>
                            <td th:text="${c.dataNascimento}">2000-01-01</td>
                            <td th:text="${c.endereco}">Rua X, 123</td>
                            <td>
                                <a class="btn btn-sm btn-outline-primary me-1"
                                    th:href="@{|/clientes-site/${c.id}/editar|}">Editar</a>
                                <form th:action="@{|/clientes-site/${c.id}/excluir|}" method="post" class="d-inline"
                                    onsubmit="return confirm('Excluir este cliente?')">
                                    <button class="btn btn-sm btn-outline-danger" type="submit">Excluir</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(clientes)}">
                            <td colspan="6" class="text-center text-muted py-4">Nenhum cliente cadastrado.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
